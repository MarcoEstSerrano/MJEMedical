<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="WEB-INF/css.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <style>
            /* Estilo para el fondo de toda la página con la imagen */
            body {
                background-image: url('img/celeste.png'); /* Ruta de la imagen */
                background-size: cover; /* Hace que la imagen cubra todo el fondo */
                background-position: center; /* Centra la imagen */
                background-attachment: fixed; /* Hace que la imagen quede fija al hacer scroll */
                color: white; /* Asegura que el texto sea visible sobre la imagen */
                font-family: 'Arial', sans-serif;
            }

            /* Estilo para la sección del encabezado con el fondo */
            .bg-image {
                background-color: rgba(0, 0, 0, 0.6); /* Filtro oscuro para mejorar visibilidad del texto */
                padding: 100px 0; /* Espaciado adicional para que el texto se vea bien */
            }

            .bg-image h1 {
                color: skyblue; /* Color verde claro para el título */
                font-size: 3rem;
                font-weight: bold;
            }

            .bg-image p {
                font-size: 1.2rem;
                margin-top: 10px;
            }

            /* Estilo para la barra de navegación */
            .navbar {
                background-color: #1c1c1c; /* Fondo oscuro */
            }

            .navbar-nav .nav-link {
                color: skyblue !important; /* Color verde claro para los enlaces */
                font-weight: bold;
            }

            .navbar-nav .nav-link:hover {
                color: white !important; /* Verde más oscuro al pasar el mouse */
            }

            /* Estilo para el card */
            .card {
                background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro para el formulario */
                color: white;
                border: none;
                border-radius: 15px; /* Bordes redondeados */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Sombra más suave */
                margin-top: 60px;
            }

            .card-body {
                padding: 30px;
            }

            .card-body legend {
                color: skyblue;
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
            }

            .form-label {
                color: white;
            }

            .btn-primary {
                background-color: blue;
                border-color: white;
                width: 100%;
                font-weight: bold;
                border-radius: 10px;
            }

            .btn-primary:hover {
                background-color: skyblue;
                border-color: white;
            }

            .form-control {
                border-radius: 10px;
                border: 1px solid #32CD32;
            }

            /* Estilo de los márgenes para centrar todo */
            .d-flex {
                min-height: 100vh;
                justify-content: center;
                align-items: flex-start; /* Alinea el contenido al principio */
                padding-top: 50px; /* Empuja el formulario hacia abajo */
            }

            /* Estilo para los campos de entrada */
            .form-control:focus {
                border-color: #228B22;
                box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="p-5 bg-image text-center">
            <h1>Registro</h1>
            <p>Ingrese los datos</p>
        </div>

        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <h4><i class="fas fa-arrow-left"></i> Volver</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="d-flex">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <form action="CreateUserLogic.jsp">
                        <fieldset>
                            <legend>Registro</legend>
                            <div class="mb-3">
                                <label for="txtUserName" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" name="txtUserName" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="txtPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" name="txtEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
